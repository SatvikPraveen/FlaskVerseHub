<!-- app/knowledge_vault/static/images/vault_banner.svg -->
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#vaultGradient)"/>
  
  <!-- Decorative particles -->
  <circle cx="100" cy="40" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="680" cy="60" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="720" cy="30" r="1" fill="rgba(255,255,255,0.5)"/>
  <circle cx="50" cy="150" r="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Books stack -->
  <g transform="translate(60, 60)" filter="url(#shadow)">
    <!-- Book 1 -->
    <rect x="0" y="60" width="80" height="10" fill="#dc2626" rx="1"/>
    <rect x="0" y="58" width="80" height="8" fill="#ef4444" rx="1"/>
    
    <!-- Book 2 -->
    <rect x="0" y="45" width="85" height="12" fill="#059669" rx="1"/>
    <rect x="0" y="43" width="85" height="10" fill="#10b981" rx="1"/>
    
    <!-- Book 3 -->
    <rect x="0" y="28" width="78" height="14" fill="#7c3aed" rx="1"/>
    <rect x="0" y="26" width="78" height="12" fill="#8b5cf6" rx="1"/>
    
    <!-- Book 4 -->
    <rect x="0" y="8" width="82" height="16" fill="url(#bookGradient)" rx="1"/>
    <rect x="0" y="6" width="82" height="14" fill="#fbbf24" rx="1"/>
    
    <!-- Book spines details -->
    <line x1="5" y1="10" x2="5" y2="20" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <line x1="77" y1="10" x2="77" y2="20" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Vault/Safe icon -->
  <g transform="translate(620, 50)" filter="url(#shadow)">
    <!-- Vault body -->
    <rect x="0" y="20" width="100" height="80" fill="#374151" rx="8"/>
    <rect x="5" y="25" width="90" height="70" fill="#4b5563" rx="6"/>
    
    <!-- Vault door -->
    <circle cx="50" cy="60" r="25" fill="#6b7280" stroke="#374151" stroke-width="3"/>
    <circle cx="50" cy="60" r="20" fill="#9ca3af" stroke="#4b5563" stroke-width="2"/>
    <circle cx="50" cy="60" r="4" fill="#374151"/>
    
    <!-- Handle -->
    <rect x="75" y="58" width="8" height="4" fill="#374151" rx="2"/>
    
    <!-- Hinges -->
    <rect x="2" y="35" width="6" height="8" fill="#374151" rx="1"/>
    <rect x="2" y="77" width="6" height="8" fill="#374151" rx="1"/>
  </g>
  
  <!-- Main title -->
  <text x="280" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Knowledge Vault
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Secure • Organize • Discover
  </text>
  
  <!-- Knowledge icons floating -->
  <g transform="translate(350, 130)" opacity="0.6">
    <!-- Lightbulb -->
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M-6,-4 Q-6,-8 0,-8 Q6,-8 6,-4 Q6,0 4,2 L-4,2 Q-6,0 -6,-4 Z" fill="rgba(255,255,255,0.7)"/>
    <rect x="-3" y="2" width="6" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
  </g>
  
  <g transform="translate(420, 140)" opacity="0.5">
    <!-- Document -->
    <rect x="0" y="0" width="16" height="20" fill="rgba(255,255,255,0.6)" rx="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <line x1="3" y1="8" x2="13" y2="8" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
    <line x1="3" y1="11" x2="10" y2="11" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  </g>
  
  <!-- Decorative lines -->
  <path d="M200,160 Q250,150 300,160" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M450,170 Q500,160 550,170" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
</svg>